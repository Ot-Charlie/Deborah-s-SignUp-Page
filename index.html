<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="design.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b70d1d5742.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign Up</title>
  </head>
  <body>
    <section id="container">
      <div class="log">
        <header>Sign Up</header>
        <form id="" action="#">
          <div class="name">
            <div class="fname">
              <i class="fa-solid fa-user"></i>
              <label for="Fname"></label>
              <input
                id="Fname"
                class=""
                name="Fname"
                type="text"
                value=""
                size="30"
                required
                placeholder="First Name"
              />
            </div>
            <div class="lname">
              <label for="lname"></label>
              <i class="fa-solid fa-user"></i>
              <input
                id="Lname"
                class=""
                name="Lname"
                type="text"
                value=""
                size="30"
                required
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <label for="email"></label>
            <input
              id="email"
              class="ep"
              name="email"
              type="text"
              value=""
              size="30"
              required
              placeholder="Email"
            />
          </div>
          <div class="password">
            <label for="pword"></label>
            <i class="fa-solid fa-eye-slash"></i>
            <input
              type="password"
              id="pword"
              name="pword"
              required
              placeholder="Password"
            />
          </div>
          <input
            type="checkbox"
            class="remember"
            name="Remember"
            value="Remember"
          />
          <label for="Remember"> Remember Me</label>
          <div>
            <a href=""> <button>Sign Up</button></a>
          </div>
        </form>

        <footer>Already have an account? <a href="">Log in</a></footer>
      </div>
    </section>
  </body>
</html>
